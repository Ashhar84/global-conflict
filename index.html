<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Conflict</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #000;
            --text-color: #e0e0e0;
            --accent-color: #00aaff;
            --accent-hover: #0077cc;
            --overlay-bg: rgba(0, 0, 0, 0.6);
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            overflow: hidden;
        }
        #video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translateX(-50%) translateY(-50%);
            background: #000 url('https://placehold.co/1920x1080/000000/333333?text=Loading+Video...') no-repeat center center;
            background-size: cover;
            filter: brightness(0.5);
        }
        #login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: var(--overlay-bg);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #game-title {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.5), 0 0 20px rgba(0, 170, 255, 0.5);
            margin-bottom: 20px;
        }
        #game-subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #ccc;
        }
        .login-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 30px;
            margin: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            background-color: transparent;
            color: var(--text-color);
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            min-width: 250px;
        }
        .login-button i {
            margin-right: 15px;
            font-size: 1.5rem;
        }
        .login-button:hover {
            background-color: var(--accent-color);
            color: #fff;
        }
        #user-info {
            margin-top: 20px;
            font-size: 1rem;
            display: none;
        }
        #user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="video-background">
        <!-- You can replace this with a video of your choice -->
        <source src="https://github.com/Ashharh94/global-conflict/raw/main/videos/background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="login-container">
        <h1 id="game-title">Global Conflict</h1>
        <p id="game-subtitle">Choose your nation. Shape the world.</p>
        
        <div id="login-options">
            <button id="google-login-btn" class="login-button">
                <i class="fab fa-google"></i> Sign in with Google
            </button>
            <button id="guest-login-btn" class="login-button">
                <i class="fas fa-user-secret"></i> Enter as Guest
            </button>
        </div>

        <div id="user-info">
            <img id="user-pic" src="" alt="User profile picture">
            <p id="user-name"></p>
            <p>Redirecting to briefing room...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // **FIX:** Added your Firebase configuration.
        const firebaseConfig = {
            apiKey: "AIzaSyAo9aGoi4JNpO1q8cIGJN1mGeUg6YRw1cU",
            authDomain: "worldatwar-22533.firebaseapp.com",
            databaseURL: "https://worldatwar-22533-default-rtdb.firebaseio.com",
            projectId: "worldatwar-22533",
            storageBucket: "worldatwar-22533.appspot.com", // Corrected storage bucket name
            messagingSenderId: "268301902962",
            appId: "1:268301902962:web:65a3bc6e1a2f12f8738eeb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const googleLoginBtn = document.getElementById('google-login-btn');
        const guestLoginBtn = document.getElementById('guest-login-btn');
        const loginOptions = document.getElementById('login-options');
        const userInfoDiv = document.getElementById('user-info');
        const userNameP = document.getElementById('user-name');
        const userPicImg = document.getElementById('user-pic');

        googleLoginBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    const user = result.user;
                    showUserInfoAndRedirect(user);
                }).catch((error) => {
                    console.error("Authentication failed:", error);
                    alert("Google Sign-In failed. Please try again.");
                });
        });

        guestLoginBtn.addEventListener('click', () => {
            showUserInfoAndRedirect(null); // Pass null for guest
        });

        function showUserInfoAndRedirect(user) {
            loginOptions.style.display = 'none';
            userInfoDiv.style.display = 'block';

            if (user) { // If it's a Google user
                userNameP.textContent = `Welcome, Commander ${user.displayName}`;
                userPicImg.src = user.photoURL;
            } else { // If it's a guest
                userNameP.textContent = 'Welcome, Commander';
                userPicImg.style.display = 'none';
            }

            // Redirect after a short delay
            setTimeout(() => {
                window.location.href = './game.html';
            }, 2000);
        }
    </script>
</body>
</html>
